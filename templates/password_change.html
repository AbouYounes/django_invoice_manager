{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<h1 class="text-capitalize text-center mx-10 bg-dark text-white">{% trans 'Password Change Form' %}</h1>
<div class="container">
    <p>{% trans 'Please, use the form below to change your password' %}!</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary btn-lg active" value="change">
        </form>
    <p><a href="#">{% trans 'Forgotten your password' %}?</a></p>
</div>
{% endblock %}
